<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>Life Expectancy Against Incomedm</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Custom styling -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Importing font awesome icons -->
        <script src="https://kit.fontawesome.com/4cf7efc90c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png">
                    Life Expenctancy Against Income Per Person (i.e. GDP per capita). (1800-2014)
                </a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10 offset-md-1 col-sm-12 col-xs-12">
                    <div id="play-pause-controls">
                        <button id="play" class="play-pause btn btn-primary"><i class="fas fa-play"></i></button>
                        <button id="pause" class="play-pause btn btn-primary"><i class="fas fa-pause"></i></button>
                    </div>
                    <div id="year-range-control">
                        <p id="range-value">1800</p>
                        <span>1800 </span><input type="range" value="1800" class="form-control-range" min="1800" max="2014" step="1" id="year-range"><span> 2014</span>
                    </div>
                    <div id="continent-control">
                        <label for="continent-select">Select Continent: </label>
                        <select id="continent-select">
                            <option value="all" selected>All</option>
                            <option value="africa">Africa</option>
                            <option value="americas">Americas</option>
                            <option value="europe">Europe</option>
                            <option value="asia">Asia</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div id="chart-area" class="col-md-10 offset-md-1 col-sm-12 col-xs-12"></div>
            </div>
        </div>
        <!-- External JS libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <!-- Custom JS -->
        <script src="js/main.js"></script>
    </body>
</html>
